[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

# Redirect /api/* to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
